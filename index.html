<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dischi Musicali</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <form>
                    <label for="genre">Choose a genre:</label>
                    <select name="genre" id="genre">
                        <option value="all">All</option>
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="metal">Metal</option>
                        <option value="jazz">Jazz</option>
                    </select>
                  </form>
            </div>
        </header>

        <div class="records-wrapper container"></div>

        <script id="record-card" type="text/x-handlebars-template">
            <div class="record active">
                <img src="{{record_poster}}" alt="">
                <h2 class="title">{{record_title}}</h2>
                <div class="author">{{record_author}}</div>
                <div class="genre">{{record_genre}}</div>
                <div class="year">{{record_year}}</div>
            </div>
        </script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
